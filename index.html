<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdel-Waheb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Première Section : Bienvenue -->
    <section id="welcome">

        <div class="circle-container" id="first-circle"></div>
        <div class="circle-container" id="second-circle"></div>
        <div class="circle-container" id="third-circle"></div>

        <div id="welcome-text">
            <h1>Bienvenue</h1>
            <h2>sur mon <span class="blue-word">site web</span></h2>
        </div>

    </section>

    <!-- Deuxième Section : À propos -->
    <section id="about-me">

        <div class="center-div">
            <div class="horizontal-div">
                <img src="data/img/portrait.png" alt="erreur d'affichage" id="portrait-img">
                <div class="vertical-div">

                    <div id="about-me-skills" class="about-me-div">

                        <div class="square">
                            <img src="data/img/skill_1.png" alt="">
                        </div>

                        <div class="square">
                            <img src="data/img/skill_2.png" alt="">
                        </div>

                        <div class="square">
                            <img src="data/img/skill_3.png" alt="">
                        </div>

                    </div>

                    <div id="about-me-presentation" class="about-me-div">
                        <p>
                            Je m'appelle <span class="blue-word">Abdel-Waheb</span>,
                            je suis étudiant en classe préparatoire dans une école d'ingénieurs en
                            <span class="blue-word">informatique</span>. Je suis passionné par ce domaine et vous
                            pouvez trouver ici tous mes <span class="blue-word">projets</span>.
                        </p>
                    </div>

                    <div id="about-me-cv" class="about-me-div">

                        <button>
                            <p>Télécharger &nbsp</p>
                            <img src="data/icons/download_icon.png" alt="erreur d'affichage">
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <!-- Troisième Section : Projets -->
    <section id="projects">

        <div id="slider-container">
            <button class="slider-btn" id="prevBtn" onclick="prevSlide()"><</button>
            <div id="image-slider">
                <div class="slide"><a href="https://github.com/L4KK4S/Memoria-Quest"><img class="slider-img" src="data/img/MQ_card.png" alt="Erreur image"></a></div>
                <div class="slide"><a href="https://github.com/L4KK4S/Tetriminux"><img class="slider-img" src="data/img/Tetriminux_card.png" alt="Erreur image"></a></div>
                <div class="slide"><a href="https://github.com/L4KK4S/AgenC"><img class="slider-img" src="data/img/AgenC_card.png" alt="Erreur image"></a></div>
                <div class="slide"><a href="https://github.com/L4KK4S/Libet"><img class="slider-img" src="data/img/Libet_card.png" alt="Erreur image"></a></div>
                <div class="slide"><a href=""><img class="slider-img" src="" alt="Erreur image"></a></div>
                <div class="slide"><a href=""><img class="slider-img" src="" alt="Erreur image"></a></div>
            </div>
            <button class="slider-btn" id="nextBtn" onclick="nextSlide()">></button>
        </div>

    </section>

    <!-- Barre de navigation -->
    <nav>
        <ul>
            <li><a href="#about-me">À propos</a></li>
            <li><a href="#projects">Projets</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        const slider = document.getElementById('image-slider');
        let currentIndex = 0;

        function showSlide(index) {
            const slideWidth = document.querySelector('.slide').offsetWidth;
            const newPosition = -index * slideWidth;
            slider.style.transform = 'translateX(' + newPosition + 'px)';
            currentIndex = index;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % document.querySelectorAll('.slide').length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + document.querySelectorAll('.slide').length) % document.querySelectorAll('.slide').length;
            showSlide(currentIndex);
        }
    </script>

</body>

</html>

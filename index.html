<!DOCTYPE html>
<html>
<head>
	<title>Tableau de donn√©es</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}

		th {
			background-color: #ddd;
			font-weight: bold;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Time</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Alice</td>
				<td>25:05</td>
				<td>2021-05-01</td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>22:20</td>
				<td>2021-05-02</td>
			</tr>
			<tr>
				<td>Charlie</td>
				<td>2:28</td>
				<td>2021-05-03</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
